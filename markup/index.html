<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="elevon cloud, cloud storage, elevon storage"
    />
    <meta
      name="description"
      content="Elevon cloud is the best cloud storage ever"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <title>Elevon cloud</title>
  </head>

  <body class="page">
    <div class="filelist">
      <div class="filelist__header">
        <div class="filelist__header__name">Name</div>
        <div class="filelist__header__date">Date</div>
        <div class="filelist__header__size">Size</div>
      </div>
      <div class="file">
        <div class="file__name">
          <img
            class="file__name__icon"
            src="/public/images/folder-icon.svg"
            alt="file icon"
          />
          <div class="file__name__text">Pictures</div>
        </div>
        <div class="file__date">15 August 2022</div>
        <div class="file__size">5 KB</div>
      </div>
      <div class="file">
        <div class="file__name">
          <img
            class="file__name__icon"
            src="/public/images/folder-icon.svg"
            alt="file icon"
          />
          <div class="file__name__text">Music</div>
        </div>
        <div class="file__date">16 August 2022</div>
        <div class="file__size">3 KB</div>
      </div>
      <div class="file">
        <div class="file__name">
          <img
            class="file__name__icon"
            src="/public/images/folder-icon.svg"
            alt="file icon"
          />
          <div class="file__name__text">Images</div>
        </div>
        <div class="file__date">10 August 2022</div>
        <div class="file__size">17 KB</div>
      </div>
    </div>
  </body>
</html>
