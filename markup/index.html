<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="elevon cloud, cloud storage, elevon storage"
    />
    <meta
      name="description"
      content="Elevon cloud is the best cloud storage ever"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <title>Elevon cloud</title>
  </head>

  <body class="root">
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="" alt="logotype" class="navbar__logo__image" />
          <p class="navbar__logo__description">Elevon cloud</p>
        </div>
        <div class="navbar__auth">
          <a class="navbar__auth__link" href="#">Sign in</a>
          <a class="navbar__auth__link" href="#">Sign up</a>
        </div>
      </nav>
    </header>
    <main>
      <form class="auth__form">
        <label class="auth__form__label">
          <input
            class="auth__form__input"
            type="text"
            id="name"
            name="auth__form__name"
            placeholder="Name..."
          />
        </label>
        <label class="auth__form__label">
          <input
            class="auth__form__input"
            type="email"
            id="email"
            name="auth__form__email"
            placeholder="Email..."
          />
        </label>
        <label class="auth__form__label">
          <input
            class="auth__form__input"
            type="password"
            id="password"
            name="auth__form__password"
            placeholder="Password..."
          />
        </label>
        <input
          class="auth__form__submit"
          type="submit"
          id="submit"
          name="auth__form__submit"
          value="Sign up"
        />
      </form>
    </main>
  </body>
</html>
