<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="elevon cloud, cloud storage, elevon storage"
    />
    <meta
      name="description"
      content="Elevon cloud is the best cloud storage ever"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <title>Elevon cloud</title>
  </head>

  <body class="page">
    <div class="popup">
      <div class="popup__header">
        <p class="popup__header__title">Create a new folder</p>
        <button class="popup__header__close-button" type="button" title="Close">
          x
        </button>
      </div>
      <input
        class="popup__input-text"
        type="text"
        id="name"
        name="popup_input_name"
        placeholder="New folder..."
      />
      <input
        class="popup__input-submit"
        type="submit"
        id="submit"
        name="popup_input_submit"
        value="Create"
      />
    </div>
  </body>
</html>
